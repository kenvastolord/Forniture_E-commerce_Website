<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forniture E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <a href="/" class="header__logo-link">Store <span>.</span></a>
      </div>
      <!-- Hamburger Icon (Visible on mobile) -->

      <div class="header__icons">
        <a href="#" class="header__icon-link">
          <i class="fa-solid fa-cart-shopping header__icon"></i>
        </a>
        <div class="header__menu-toggle">
          <a href="#" class="header__icon-link">
            <i
              class="fa-solid fa-bars header__icon header__icon-openMenu"
              id="openMenu"
            ></i>
          </a>
          <a href="#" class="header__icon-link">
            <i
              class="fa-solid fa-xmark header__icon header__icon-closeMenu"
              id="closeMenu"
            ></i>
          </a>
        </div>
      </div>
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#home" class="navbar__link">Home </a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__link">About </a>
          </li>
          <li class="navbar__item">
            <a href="#products" class="navbar__link">Products </a>
          </li>
          <li class="navbar__item">
            <a href="#contact" class="navbar__link">Contact </a>
          </li>
        </ul>
      </nav>
    </header>
    <script src="assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
